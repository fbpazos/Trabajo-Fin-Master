[tox]
minversion = 3.8.0
envlist = py37, py38, py39, py10, py11
isolated_build = true

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py10	
    3.11: py11

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r {toxinidir}/requirements_dev.txt
    
commands =
    pytest --basetemp={envtmpdir} -W ignore::DeprecationWarning 

